<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고먀미는 야옹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>고먀미</h1>
        <p>포트폴리오 웹사이트에 오신 것을 환영합니다</p>
    </div>
</body>
</html>
